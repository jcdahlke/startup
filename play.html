<!DOCTYPE html>
<html>
<head class = "play-header">
    <meta charset="UTF-8" />
    <title>Play Section HTML</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/196/PNG/96/rgb_23694.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="play.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>
<body class = "play-body">
    <header>
        <h1><span style="color: red;">R</span><span style="color: green;">G</span><span style="color: blue;">B</span> Color Guesser</h1>
        <menu>
            <li><a class = nav-item href="index.html">Home</a></li>
            <li><a class = nav-item href="highScores.html">High Scores</a></li>
            <li><a class = nav-item href="about.html">About</a></li>
        </menu>
    </header>
    
    <main>
        <div class = play-div>
            Player: Username here <br> High Score: 25 <br> Current Score: 0
        </div>
        <form id="colorForm" onsubmit="handleSubmit(event)">
            <table>
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="color" value="Color 1">
                            <div class="color-box" style="background-color:aqua;">Color 1</div>
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="color" value="Color 2">
                            <div class="color-box" style="background-color:coral;">Color 2</div>
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="color" value="Color 3">
                            <div class="color-box" style="background-color:darkgreen;">Color 3</div>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="color" value="Color 4">
                            <div class="color-box" style="background-color:crimson;">Color 4</div>
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="color" value="Color 5">
                            <div class="color-box" style="background-color:rgb(186, 38, 206);">Color 5</div>
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="color" value="Color 6">
                            <div class="color-box" style="background-color:pink;">Color 6</div>
                        </label>
                    </td>
                </tr>
            </table>
            <div style="text-align:center;">
                <button type="submit" class = "btn btn-primary">Submit</button>
            </div>
        </form>
       
    </main>
    <footer>
        <hr />
        <span class="text-reset">Created by: Joey Dahlke</span>
        <br />
        <a href="https://github.com/jcdahlke/startup">GitHub</a>
      </footer>
</body>
</html>
